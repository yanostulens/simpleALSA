name: test-github-actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: install dependencies
        run:  sudo apt install -y libasound-dev \
              sudo apt install -y libsndfile-dev
      - name: build
        run:  mkdir build
              make pc
